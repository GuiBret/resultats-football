<div class='spinner-container'>
  <mat-progress-spinner class="center-positioning" color="blue" mode="indeterminate" *ngIf="!this.results"></mat-progress-spinner>
</div>

<div class="container-fluid col-12 col-md-6" *ngIf="results">
    <div class="text-center" id="additional_features">
        <mat-form-field>
            <mat-select placeholder="Journées" [(ngModel)]="this.cur_matchday" (change)="getGamesFromMatchday($event.value)">
                <mat-option *ngFor="let matchday of this.matchdaysArray" [value]="matchday" >{{matchday}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button routerLink="../../ranking/{{cur_matchday}}">Voir le classement à cette journée</button>
    </div>



    <div id="games" class="text-center">
        <p *ngFor="let game of results.fixtures" class="fixture mx-auto"><span class="homeTeam{{game.final_res === 'homeWin' ? ' winner' : ''}}">{{game.homeTeamName}}</span> <span class="score"><span class="homeGoals">{{game.result.goalsHomeTeam}}</span> - <span class="awayGoals">{{game.result.goalsAwayTeam}}</span></span> <span class="awayTeam{{game.final_res === 'awayWin' ? ' winner' : ''}}">{{game.awayTeamName}}</span></p>


    </div>


</div>
