
<div class="main-container">

  <mat-toolbar color="accent" class="app-toolbar">
  <button mat-icon-button (click)="sideNav.toggle();this.menuOpened = !this.menuOpened" id="btn_sidenav">
    <mat-icon id="img_sidenav" *ngIf="!menuOpened">menu</mat-icon><mat-icon id="img_sidenav" *ngIf="menuOpened">arrow_back</mat-icon>
  </button>
  <h1 class="text-center toolbar-title">
      {{title}}
  </h1>
</mat-toolbar>

<mat-sidenav-container class="side-container" [class.is-mobile]="mobileQuery.matches">
    <mat-sidenav #sideNav mode="{{ mobileQuery.matches ? 'over' : 'side' }}" [fixedInViewport]="mobileQuery.matches" class="side-content">
      <mat-nav-list id="nav-list" [style.margin-top]="mobileQuery.matches ? '56px' : 0">
        <mat-list-item routerLink="/">Accueil</mat-list-item>
        <a mat-list-item routerLink="/competitions" class="link">Toutes les compétitions</a>
        <a mat-list-item routerLink="/countries">Compétitions par pays</a>
      </mat-nav-list>
    </mat-sidenav>

  	<mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>

</div>
