<mat-progress-spinner class="center-positioning" color="blue" mode="indeterminate" *ngIf="!this.competition"></mat-progress-spinner>
<div class='container-fluid' *ngIf="competition">
    <h2 class="text-center text-{{competition.country_id}}">{{competition.caption}}</h2>
    <form class="d-flex flex-column mx-auto text-center" id="form-competition-info">
        <div class="form-group">
            <button type='button' class="btn btn-primary" id="btn-rankings" routerLink="ranking">Classements</button>
        </div>
        <div class="form-group">
            <button type='button' class="btn btn-primary" id="btn-results" disabled>Résultats</button>
        
        </div>
        <div class="form-group">
            <button type='button' class="btn btn-primary" id="btn-teams" disabled>Équipes</button>
        </div>
        
        
    </form>
    
</div>
